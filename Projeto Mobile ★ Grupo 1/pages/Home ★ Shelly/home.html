<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tela Home</title>
  <link rel="stylesheet" href="home.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
  <div class="conteiner">
    <header>
      <div class="search-bar">
        <input type="text" placeholder="Buscar..." />
        <button><img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="buscar" /></button>
      </div>
      <div class="profile-icon"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-person-circle" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
      </svg></div>
    </header>

    <main>
      <section class="músicas">
        <div class="músicas">
          <img src="assets/chorão.jpeg" alt="Imagem 1" class="Chorão"/>
          <p>Aquela paz</p>
        </div>
        <div class="músicas">
          <img src="assets/monster.jpg" alt="Imagem 2" class="Monter"/>
          <p>Monster</p> 
        </div>
        <div class="músicas">
          <img src="assets/kleberiano.jpeg" alt="Imagem 3" class="Kleberiano"/>
          <p>Só chupo pau</p>
        </div>
      </section>

      <section class="artistas">
        <div class="artista1">
          <img src="assets/Skillet.jpg" alt="Imagem 1" class="Skillet"/>
          <p>Skillet</p> 
        </div>
        <div class="artista2">
          <img src="assets/kleber.jpg" alt="Imagem 2" class="klebereanus"/>
          <p>Kleberiano</p>
        </div>
        <div class="artista3">
          <img src="assets/Sabaton.jpg" alt="Imagem 3" class="Sabaton"/>
          <p>Sebaton</p>
        </div>
      </section>

      <section class="playlists">
        <div class="playlists">
          <img src="assets/star.jpeg" alt="Imagem 1" class="star"/>
         
        </div>
        <div class="playlists">
          <img src="assets/roxo.jpeg" alt="Imagem 2" class="roxo"/>
        </div>
        <div class="playlists">
          <img src="assets/circulo roxo.jpeg" alt="Imagem 3" class="circulo"/>
        </div>
      </section>
    </main>
